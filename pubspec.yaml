name: weather_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # state manager
  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.10+1
  dio: ^5.7.0
  get_it: ^7.7.0
  dio_retry_plus: ^2.0.7
  gap: ^3.0.1
  go_router: ^14.2.7
  chuck_interceptor: ^2.1.8
  package_info_plus: ^8.0.2
  equatable: ^2.0.5
  bloc: ^8.1.4
  intl: ^0.19.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter_launcher_icons:
  android: "launcher_icon"
#  android: true
  ios: true
  image_path: "assets/icons/weather.png"
  image_path_android: "assets/icons/weather.png"
  image_path_ios: "assets/icons/weather.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/weather.png"
  adaptive_icon_monochrome: "assets/icons/weather.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/weather.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/icons/weather.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/weather.png"


flutter:
  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700